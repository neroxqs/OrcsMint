<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../img/elf.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="queries.css">
    <title>Land</title>
</head>
<body>
    <div class="back">
        <div class="footer-div">    
          <img class="homeicon" src="home.png" alt="" title="Back to home page" onclick="goToHomePage();">
          <p>Would you like to return to Home page?</p>
        </div>
    
      </div>
       
    <div class="container"> 
            <div >
                <p style="text-align: center; font-size: 20px; margin-bottom: 20px;" id="manaInfo"></p>
              <div class="quantity buttons_added">
                <input disabled=true type="button" value="-" class="minus" onClick="decrease();"><input readonly id="inputMintAmount" type="number" step="1" min="1" max="10" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus" onClick="increase();">
              </div>
            </div>
            <div id="mintDiv">
              <a href="javascript:mint();"><img class="mintButton selectButton" src="ButtonMint.png" alt=""></a>
              <p style="text-align: center; font-size: 30px; margin: 0;" id="mintedAmount"></p>
            </div>          
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
